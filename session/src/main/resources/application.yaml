spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/session
    username: pavel
    password: pavel
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
server:
  port: 8081
session:
  clean:
    enabled: true
  cron: "00 00 00 * * *"
